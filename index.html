<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts Festival Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Remove manifest temporarily until served via HTTP -->
    <!-- <link rel="manifest" href="manifest.json"> -->
    <meta name="theme-color" content="#007bff">
    <style>
        .role-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .role-card:hover {
            transform: translateY(-5px);
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#" onclick="showHome()">üé≠ Arts Festival</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" onclick="logout()" id="logoutBtn" style="display: none;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Home Section -->
        <div id="homeSection">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h1 class="text-center mb-5">Arts Festival Management System</h1>
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="card role-card h-100" onclick="showLogin('admin')">
                                <div class="card-body text-center">
                                    <h5 class="card-title">üëë Admin</h5>
                                    <p class="card-text">Complete system management</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card role-card h-100" onclick="showLogin('team_leader')">
                                <div class="card-body text-center">
                                    <h5 class="card-title">üë• Team Leader</h5>
                                    <p class="card-text">Manage team participants</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card role-card h-100" onclick="showLogin('invigilator')">
                                <div class="card-body text-center">
                                    <h5 class="card-title">üìù Invigilator</h5>
                                    <p class="card-text">Report participants</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card role-card h-100" onclick="showLogin('judge')">
                                <div class="card-body text-center">
                                    <h5 class="card-title">‚öñÔ∏è Judge</h5>
                                    <p class="card-text">Enter competition results</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card role-card h-100" onclick="showLogin('announcer')">
                                <div class="card-body text-center">
                                    <h5 class="card-title">üì¢ Announcer</h5>
                                    <p class="card-text">Publish results</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="hidden">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center" id="loginTitle">Login</h5>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                            <button class="btn btn-secondary w-100 mt-2" onclick="showHome()">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Role-specific sections will be loaded here -->
        <div id="roleContent" class="hidden"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase - Fixed CDN link -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- QR Scanner -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <!-- Main App Script -->
    <script src="app.js"></script>
    <!-- Role-specific scripts -->
    <script src="admin.js"></script>
    <script src="team-leader.js"></script>
    <script src="invigilator.js"></script>
    <script src="judge.js"></script>
    <script src="announcer.js"></script>
</body>
</html>
